<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Green Screen</title>
  
  <link rel="stylesheet" type="text/css" href="greenscreen.css">
  
  <script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js">
  </script>
</head>

<body>
  <h1>GREEN SCREEN</h1>
  <div>
    <canvas id="can"></canvas>
    <canvas id="can1"></canvas><br>
    <span>FOREGROUND: </span><input type="file" multiple="false" accept="image/*" id="ffile" onchange="loadforegroundimage()">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>BACKGROUND: </span><input type="file" multiple="false" accept="image/*" id="bfile" onchange="loadbackgroundimage()"><br>
    <input type="button" value="Create Composite" onclick="dogreenscreen()">
    <input type="button" value="Clear Canvases" onclick="clearcanvas()">
  </div>
</body>

<script type="text/javascript" src="greenscreen.js"></script>

</html>
